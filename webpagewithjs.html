<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hussein’s Lightbulb Page</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Simple Web Page with HTML and JavaScript</h1>
  <p>Hi, I’m Hussein. This page shows how JavaScript can change HTML attributes.</p>
  <p>When you click the buttons below, the image changes between the light being ON and OFF.</p>

  <img id="myImage" src="pic_bulboff.gif" style="width:150px">
  <br><br>

  <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>
  <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

  
</body>
</html>
